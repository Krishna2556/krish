    <div align="center"  ng-app="myApp" ng-controller="ctrl">
        <div style="width:300px; border: solid 1px #333333; " align="left">
            <div style="background-color:#333333; color:#FFFFFF; padding:3px;"><b>Create</b></div>

            <div style="margin:30px">

                <form>
                    <label>Name  &nbsp;&nbsp;&nbsp;:</label><input ng-model="name" class="box" /><br /><br />
                    <label>Cost  &nbsp;&nbsp;&nbsp;:</label><input ng-model="cost" class="box" /><br/><br />
                    <label>Bar code  &nbsp;:</label><input ng-model="bar-code" class="box" /><br /><br />
                    <label>City &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; :</label><input ng-model="city" class="box" /><br/><br />
                    <label>any other details  :</label><input ng-model="any-other-details" class="box" /><br/><br />
                    <input type="button" value="OK" ng-click="myFunc()"/>
                </form>
                
                
                <p>{{ names }}</p>
            </div>

        </div>

    </div>


    <script>
                          var app = angular.module('myApp', []); 
                          app.controller('ctrl', function ($scope, $http) {
                              $scope.myFunc = function() {
                                  alert("Do you want to insert ?");
                          var name=$scope.name;
                          var cost=$scope.cost;
                          var bar code=$scope.bar-code;
                          var city=$scope.city;
                          var any other details=$scope.any-other-details;
                              var req = { 
                                  method: 'POST',
                                  url: 'http://localhost:3000/data', 
                   headers: { 'Content-Type': 'Application/json' },
                   data: {
                          name: name, 
                          cost: cost,
                          bar code : bar-code
						 city:city,
                      any other details: any-other-details
                         }
                              }
                          
                                  $http(req)
                          .then(function (response) {
                          $scope.names = response.data;
                                      alert($scope.names);
                         });
                                  };
                                  
                  });
        </script>
